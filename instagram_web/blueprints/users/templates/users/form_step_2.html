{% extends "_layout.html" %}

{% block header%}

{% endblock %}
{% block content %}
  <div class="card">
    <h5 class="card-header">Please fill in the details bellow, @{{user.username}}</h5>
    <div class="card-body">
      <h5 class="card-title">Personal Information</h5>
      <p class="card-text">
        <form action="{{ url_for('users.form3', userid = user.id) }}" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

          <div class="form-group">
            <label for="about">First name:</label>
            <input type='text' name='first' class="form-control"   />
          </div>
          <div class="form-group">
            <label for="about">Last Name:</label>
            <input type='text' name='last' class="form-control"   />
          </div>
          <div class="form-group">
            <label for="about">Address:</label>
            <input type='text' name='address' class="form-control"   />
          </div>
          <div class="form-group">
            <label for="about">City:</label>
            <input type='text' name='city' class="form-control"   />
          </div>
          <div class="form-group">
            <label for="about">State:</label>
            <input type='text' name='state' class="form-control"  />
          </div>
          <input class="btn btn-primary" type="submit" value="Next">
      </p>
     
    </div>
  </div>
 
  </form>
  {% endblock %}
